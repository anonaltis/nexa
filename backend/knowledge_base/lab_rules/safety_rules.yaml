# Electronics Laboratory Safety Rules
# Use these rules when students ask about procedures or when detecting unsafe practices

grounding:
  rules:
    - "Always connect circuit ground to a common reference point"
    - "Use star grounding topology for mixed-signal circuits"
    - "Keep ground traces wide and short on PCBs"
    - "Connect oscilloscope ground to circuit ground before measuring"
    - "Never assume metal chassis is grounded - verify with meter"

  warnings:
    - "Floating grounds cause erratic behavior and incorrect measurements"
    - "Ground loops introduce noise (50/60Hz hum) in sensitive circuits"
    - "Oscilloscope ground clips are directly connected to mains earth"
    - "Never connect scope ground to a point above circuit ground potential"

  best_practices:
    - "Use dedicated ground plane on PCBs"
    - "Verify ground continuity with multimeter before powering"
    - "Label ground points clearly in schematics"
    - "Use single-point grounding for analog circuits"
    - "Keep return paths short and direct"

  common_mistakes:
    - mistake: "Forgetting to connect grounds between modules"
      consequence: "Random behavior, communication failures"
      fix: "Always connect GND between all boards/modules first"

    - mistake: "Using scope ground on both sides of current sense resistor"
      consequence: "Short circuit, damaged equipment"
      fix: "Use differential probe for floating measurements"

power_supply:
  rules:
    - "Never exceed component voltage ratings"
    - "Add input and output capacitors to voltage regulators"
    - "Use fuses or current limiting for protection"
    - "Verify polarity before connecting power"
    - "Start with current limit set low, increase gradually"

  warnings:
    - "Reverse polarity destroys most semiconductor devices instantly"
    - "Hot-plugging can cause voltage spikes"
    - "Linear regulators convert excess voltage to heat"
    - "Capacitors store energy - can cause sparks or burns"

  best_practices:
    - "Use benchtop supply with adjustable current limit during development"
    - "Add power indicator LED for visual confirmation"
    - "Implement soft-start for high-current loads"
    - "Use schottky diode for reverse polarity protection"
    - "Calculate power dissipation: P = (Vin - Vout) × I"

  common_mistakes:
    - mistake: "Connecting battery backwards"
      consequence: "Destroyed ICs, potential fire"
      fix: "Use polarized connectors, add protection diode"

    - mistake: "Powering circuit before checking connections"
      consequence: "Damaged components, wasted time"
      fix: "Always verify with multimeter first"

high_voltage:
  rules:
    - "Never work on live high-voltage circuits"
    - "Discharge capacitors before handling"
    - "Use insulated tools rated for the voltage"
    - "Keep one hand in pocket when probing (one-hand rule)"
    - "Work with a safety observer for voltages above 50V DC"

  warnings:
    - "Capacitors hold lethal charge long after power is removed"
    - "High voltage can arc across air gaps"
    - "Wet conditions dramatically increase shock risk"
    - "AC at 60Hz is more dangerous than DC at same voltage"

  best_practices:
    - "Use bleeder resistors on HV capacitors"
    - "Post warning signs on HV equipment"
    - "Always use safety glasses"
    - "Know location of emergency shutoff"

  discharge_procedure:
    - "Turn off power and disconnect from mains"
    - "Wait at least 5 minutes"
    - "Use discharge resistor (not screwdriver!)"
    - "Verify discharge with meter before touching"

soldering:
  rules:
    - "Work in well-ventilated area - fumes are harmful"
    - "Never touch the hot tip or recently soldered joints"
    - "Return iron to stand when not actively soldering"
    - "Wear safety glasses - solder can splatter"
    - "Wash hands after handling lead-based solder"

  warnings:
    - "Lead solder is toxic - avoid ingestion"
    - "Hot solder can cause serious burns"
    - "Overheating damages components and lifts pads"
    - "Flux fumes can cause respiratory irritation"

  best_practices:
    - "Use temperature-controlled station (350-400°C for most work)"
    - "Clean tip frequently with brass wool or wet sponge"
    - "Pre-tin wires and pads for easier joints"
    - "Heat both pad and lead, let solder flow to them"
    - "Good joint is shiny and concave"

  technique:
    - "Heat joint for 2-3 seconds"
    - "Apply solder to joint (not iron)"
    - "Let solder flow naturally"
    - "Remove iron, let joint cool"
    - "Do not move component while cooling"

esd_protection:
  rules:
    - "Use ESD wrist strap connected to known ground"
    - "Store sensitive ICs in anti-static bags"
    - "Handle ICs by edges, not pins"
    - "Touch grounded metal before handling components"

  warnings:
    - "CMOS ICs are extremely ESD sensitive (some < 100V)"
    - "ESD damage may not be immediately apparent (latent failure)"
    - "Synthetic clothing and carpets generate static"
    - "Low humidity increases static buildup"

  best_practices:
    - "Use ESD-safe workbench mat"
    - "Ground yourself before opening IC packages"
    - "Keep humidity above 40% in work area"
    - "Use ionizing blowers for sensitive assembly"

  sensitive_components:
    - "MOSFET gate oxides"
    - "CMOS ICs"
    - "Op-amps (especially FET input)"
    - "Precision analog devices"
    - "RF components"

measurement:
  rules:
    - "Set multimeter to appropriate function and range before connecting"
    - "Start with highest range if magnitude is unknown"
    - "Never measure current directly across power supply terminals"
    - "Verify probe calibration periodically"

  warnings:
    - "Measuring resistance on powered circuit gives wrong readings"
    - "Oscilloscope ground clip is connected to mains earth"
    - "High-frequency signals require appropriate probes"
    - "Some meters auto-range slowly - may blow fuse"

  best_practices:
    - "Use 10x probes for oscilloscope measurements"
    - "Compensate probes at start of each session"
    - "Document all measurements with conditions"
    - "Use short ground leads to reduce pickup"

  common_mistakes:
    - mistake: "Measuring resistance on powered circuit"
      consequence: "Wrong reading, possible meter damage"
      fix: "Always remove power first"

    - mistake: "Using 1x probe for high-frequency"
      consequence: "Distorted waveform, wrong amplitude"
      fix: "Use 10x probe (lower capacitance)"

general_safety:
  rules:
    - "Know location of fire extinguisher and first aid kit"
    - "Never work alone on hazardous experiments"
    - "Keep workspace clean and organized"
    - "Wear safety glasses when cutting, drilling, or soldering"
    - "No food or drinks on electronics workbench"

  warnings:
    - "Lithium batteries can catch fire if damaged or shorted"
    - "Some capacitors can explode if overvoltaged or reversed"
    - "Inductors store energy - can spark when circuit opens"
    - "Some older components contain hazardous materials"

  best_practices:
    - "Review circuit before powering on"
    - "Start with low voltage/current, increase gradually"
    - "Document your work for future reference"
    - "Label all power supplies and voltage rails"
    - "Keep emergency contact numbers posted"

  emergency_procedures:
    electrical_shock:
      - "Do NOT touch victim directly"
      - "Disconnect power if safely possible"
      - "Use non-conductive object to separate victim from source"
      - "Call emergency services"
      - "Perform CPR if trained and necessary"

    fire:
      - "Alert others and evacuate"
      - "Use CO2 or dry chemical extinguisher for electrical fires"
      - "Never use water on electrical fires"
      - "Call emergency services"

    chemical_exposure:
      - "Flush affected area with water for 15 minutes"
      - "Remove contaminated clothing"
      - "Seek medical attention"
      - "Keep SDS sheets accessible"
